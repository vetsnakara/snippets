<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hamburger</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Menu -->
      <div class="menu">
        <input class="menu__toggle" id="menu-toggle" type="checkbox" />
        <label class="menu__button" for="menu-toggle">
          <div class="menu__toggle-wrapper">
            <div class="menu__toggle-line menu__toggle-line--top"></div>
            <div class="menu__toggle-line menu__toggle-line--middle"></div>
            <div class="menu__toggle-line menu__toggle-line--bottom"></div>
          </div>
        </label>

        <div class="menu__wrapper">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Clients</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Menu:end -->

      <div class="header__content">
        <div class="container">
          <h1 class="header__title">
            Welcome to Our Site!
          </h1>
          <p class="header__text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam
            sit eos quos consequuntur ipsam laudantium nemo nam exercitationem,
            vero autem, veniam nobis modi ea.
          </p>
        </div>
      </div>
    </header>
    <!-- Header:end -->
  </body>
</html>
